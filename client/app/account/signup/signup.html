
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <div class="thescent-header mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
          <span class="thescent-title mdl-layout-title">
            <!--<img class="thescent-logo-image" src="assets/images/logo.jpg">-->
          </span>
      <!-- Add spacer, to align navigation to the right in desktop -->
      <div class="thescent-header-spacer mdl-layout-spacer"></div>

      <div class="thescent-navigation-container">

        <nav class="thescent-navigation mdl-navigation">
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/help">help</a>
        </nav>
      </div>
    </div>
  </div>

  <div class="thescent-content mdl-layout__content">
    <a name="top"></a>
    <div class="thescent-be-together-section mdl-typography--text-center">
      <div class="thescent-font thescent-slogan">THE SCENT</div>
      <div class="thescent-font thescent-sub-slogan">
        SIGN UP
      </div>
      <br/>
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>

          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
            Sign up
          </button>

          <a class="btn btn-default btn-lg btn-register" href="/login">
            Login
          </a>

        </div>

        <hr>



      </form>


      <a href="#screens">
        <button class="thescent-fab mdl-button mdl-button--colored mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">


          </i>
        </button>
      </a>
    </div>
    <div class="thescent-more-section">
      <div class="thescent-section-title mdl-typography--display-1-color-contrast">



      </div>
      <div class="thescent-card-container mdl-grid">

      </div>
    </div>

    <footer class="mdl-mega-footer">
      <div class="mdl-mega-footer--middle-section">

        <div class="mdl-mega-footer--drop-down-section">
          <input class="mdl-mega-footer--heading-checkbox" type="checkbox" checked>
          <h1 class="mdl-mega-footer--heading">COMPANY</h1>
          <ul class="mdl-mega-footer--link-list">
            <li><a href="/about">About</a></li>
            <li><a href="/terms">Terms</a></li>
            <li><a href="/partners">Partners</a></li>
          </ul>
        </div>


      </div>

      <div class="mdl-mega-footer--bottom-section">
        <div class="mdl-logo">Â© 2015 sismodesign</div>

      </div>

    </footer>
  </div>
</div>
